<table id="unverified_email_table" class="table table-bordered table-sm">
  <thead class="thead-dark">
    <tr>
      <th>User</th>
      <th>Email Id</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in unverified_email %}
      <tr>
        <td>{{ item.user.get_full_name }}</td>
        <td>{{ item.email }}</td>
        <td><a href="#" class="btn btn-info btn-sm">Send Verification Msg</a></td>
      </tr>
    {% empty %}
    <tr>
        <td>All your user emails are verified âœ…</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
