{% extends 'backoffice_base.html' %}

<!-- -->
{% block title %}Document Master{% endblock title %}

<!-- -->
{% block content %}
<h3>Document Master</h3>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Document</h5>
          <form method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">All documents</h5>
        {% include 'backoffice/tables/kyc/document_table.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
