{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="{% static 'favicon/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Index CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    {% block custom_head %}{% endblock custom_head %}

    <title>{% block title_content %}{% endblock title_content %}</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block custom_script %}{% endblock custom_script %}
  </body>
</html>
